<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container " >
    <h2 class="mb-3 text-center">Student Data</h2>
    
    <form class="mb-5 needs-validation" novalidate >
        <div class="col-md-6 m-auto">
            <label for="name" class="form-label">Name : </label>
            <input type="text" name="" id="name" class="form-control" required>
             <div class="invalid-feedback">
                Please provide a valid Name.
             </div><br>
        </div>
      
        <div class="col-md-6 m-auto">
            <label for="rollnumber" class="form-label ">RollNumber : </label>
            <input type="number" required class="form-control" id="rollnumber" required>
            <div class="invalid-feedback">
                Please provide a valid RollNumber.
             </div><br>
        </div>

        <div class="col-md-6 m-auto">
            <label for="sub1" class="form-label">Subject 1 Marks:</label>
            <input type="number" id="sub1" required class="form-control" required>
            <div class="invalid-feedback">
                    Please provide a valid Marks.
            </div><br>
        </div>

        <div class="col-md-6 m-auto">
            <label for="sub2" class="form-label">Subject 2 Marks:</label>
            <input type="number" id="sub2" required class="form-control" required>
            <div class="invalid-feedback">
                    Please provide a valid Marks.
            </div><br>
        </div>

        <div class="col-md-6 m-auto" >
            <label class="form-label" for="sub3">Subject 3 Marks:</label>
            <input type="number" id="sub3" required class="form-control" required>
            <div class="invalid-feedback">
                    Please provide a valid Marks.
            </div><br>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>

    </form>
    <table class="table table-bordered table-striped mt-4">
    <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Roll No</th>
            <th>Sub1</th>
            <th>Sub2</th>
            <th>Sub3</th>
            <th>Total</th>
            <th>Average</th>
            <th>Result</th>
            <th>Grade</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody id="tableBody">    
    </tbody>
</table>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
